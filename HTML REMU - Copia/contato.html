        <main class="maincontatos">
          <form ><!--Formularios/Caixas de texto-->

            <label for="nomesobrenome">Nome  e sobrenome</label> <!--texto antes da caixa-->
            <input type="text" id="nomesobrenome" class="input-padrao" required ><!-- para colocar a caixa de interação com o usuario-->
                                                                        <!--"required" é pra deixar o campo obrigatorio-->

            <label for="email">Email</label> <!--texto antes da caixa-->
                                                                         <!--"placeholder" explicação para o usuario-->
            <input type="email" id="email" class="input-padrao" required placeholder="email@provedor.com"><!-- para colocar a caixa de interação com o usuario-->
                                                                 <!--"required" é pra deixar o campo obrigatorio-->

            <label for="telefone">Telefone</label> <!--texto antes da caixa-->
                                                                         <!--"placeholder" explicação para o usuario-->
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(DD) 999999999"><!-- para colocar a caixa de interação com o usuario-->
                                                                 <!--"required" é pra deixar o campo obrigatorio-->

   <!------------------------------------------------------------------------------------------------------------------------------------------>
            
            <label for="mensagem">Mensagem</label> <!--texto antes da caixa-->
            <textarea cols="69" rows="10" id="mensagem" class="input-padrao"></textarea> <!--inserir campo só de texto, com o usuario podendo alterar o tamanho da caixa-->

   <!------------------------------------------------------------------------------------------------------------------------------------------>
            <fieldset><!--quando se trata de formularios com alternativas-->
                <legend>Como prefere nosso contato?</legend><!--titulo anterior aos comando de alternativas -->
                
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label><!--texto antes da caixa-->
                                        <!-- "input" Comando de criar lista de alternativas para o usuario selecionar -->

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label><!--texto antes da caixa-->
                                            <!-- "input" Comando de criar lista de alternativas para o usuario selecionar -->
                                                                                                                    <!--"checked" já deixar uma opção marcada-->
                <label for="radio-whatsapp"><input type="radio" name="contato" value="wahtsapp" id="radio-whatsapp" checked>WhatsApp</label><!--texto antes da caixa-->
                                            <!-- "input" Comando de criar lista de alternativas para o usuario selecionar -->
        
            </fieldset>
   <!------------------------------------------------------------------------------------------------------------------------------------------>
            <fieldset><!--quando se trata de formularios com alternativas-->
            <legend>Qual horario prefere ser atendido</legend> <!--titulo anterior aos comando de alternativas -->              
                <select> <!--Menu do opções-->
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option> 
                </select>
            </fieldset>
                                                           <!--"checked" já deixar uma opção marcada-->
            <label class="checkbox"><input type="checkbox" checked >Gostaria de receber nossas novidades por email?</label>
                        <!--"checkbox" é pra ter uma opção de alternativa-->
        

            <input type="submit" value="Enviar Formulario" class="enviar"><!--botão de enviar-->

        </form>
